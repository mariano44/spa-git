<div class="container">
  <div class="input-group  mb-2">
    <span class="input-group-text" id="basic-addon1">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-person"
        viewBox="0 0 16 16">
        <path
          d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z">
        </path>
        <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6"></path>
      </svg>
    </span>
    <input type="text" class="form-control" id="nombre" placeholder="Nombre y apellidos" [(ngModel)]="nombre"
      aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-2">
    <input type="text" class="form-control" placeholder="Correo" id="correo" [(ngModel)]="correo"
      aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span class="input-group-text" id="Correo">hotmail.com/gmail.com</span>
  </div>

  <div class="input-group mb-2">
    <span class="input-group-text" id="Celular">+52</span>
    <input type="text" class="form-control" placeholder="Celular" id="celular" [(ngModel)]="celular"
      aria-label="Celular" aria-describedby="basic-addon2">

  </div>
  <div class="input-group mb-2">
    <select class="form-select"  [(ngModel)]="paquete"  placeholder="paquete" id="paquete" >
      <option value="" disabled selected>Selecciona el Paquete</option>
      <option value="Paquete 1">Paquete 1</option>
      <option value="Paquete 2">Paquete 2</option>
      <option value="Paquete 3">Paquete 3</option>
      <option value="Paquete 4">Paquete 4</option>
      <option value="Paquete 5">Paquete 5</option>
      <option value="Paquete 6">Paquete 6</option>
      <option value="Paquete 7">Paquete 7</option>
      
    </select>
  </div>

  <div class="input-group mb-2">
  <select class="form-select"  [(ngModel)]="atiende"  placeholder="Quien atiende" id="atiende" >
    <option value="" disabled selected>Selecciona quien atiende</option>
    <option value="Camila Diaz">Camila Diaz</option>
    <option value="Amayrani Ibarra">Amayrani Ibarra</option>
    <option value="Lorenia Quroda">Lorenia Quroda</option>
    <option value="Alejandra Lopez">Alejandra Lopez</option>
  </select>
</div>

  <div class="input-group   mb-2">
    <span class="input-group-text" id="basic-addon1">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar"
        viewBox="0 0 16 16">
        <path
          d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z">
        </path>
      </svg>
    </span>
    <input type="text" class="form-control" placeholder="Dia/Mes/AÃ±o" id="fecha" [(ngModel)]="fecha"
      aria-label="fecha" aria-describedby="basic-addon2">
  </div>

  <div class="input-group mb-2">
    
    <select class="form-select" [(ngModel)]="hora"  placeholder="hora" id="hora">
      <option selected disabled>Selecciona la Hora</option>
      <option value="3:00 PM">3:00 PM</option>
      <option value="3:30 PM">3:30 PM</option>
      <option value="4:00 PM">4:00 PM</option>
      <option value="4:30 PM">4:30 PM</option>
      <option value="5:00 PM">5:00 PM</option>
      <option value="5:30 PM">5:30 PM</option>
      <option value="6:00 PM">6:00 PM</option>
      <option value="6:30 PM">6:30 PM</option>
      <option value="7:00 PM">7:00 PM</option>
    </select>
  </div>
  <div class="input-group">
  <button type="button" class="btn btn-success center-block" (click)="enviarCita()">{{buttonText}}</button>
  <button type="button" class="btn btn-danger center-block" (click)="volverPaquetes()">Cancelar</button>
</div>
</div>
